<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Gaurav's Blog</a></h1>
        </div>
    {% for post in posts %}
        <div>
            <P><published: {{ post.published_date }}/P>
                <h2><a href="#">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr}}</p>
                <b>Author: {{post.author}}</b>
        </div>
    {% endfor %}
    </body>
</html>
